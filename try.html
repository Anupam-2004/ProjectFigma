    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #e8f6ff;
    }
    .navbar-nav {
      gap: 1.5rem;
    }
    .icon-group i {
      font-size: 1.4rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .searcharea {
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn {
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .searcharea .row > div {
        margin-bottom: 10px;
      }
    }
     .searcharea {
      background-color: green;
      padding: 20px 0;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn {
      border-radius: 8px;
    }

    /* Extra spacing on small screens */
    @media (max-width: 768px) {
      .searcharea .row > div {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="#">AgroStore</a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fertilizer</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Guide</a></li>
        </ul>
      </div>

      <!-- Icons -->
      <div class="icon-group d-flex align-items-center">
        <i class="bi bi-search"></i>
        <i class="bi bi-person"></i>
        <i class="bi bi-cart"></i>
      </div>
    </div>
  </nav>
  
    
  
  <section class="searcharea">
    <div class="container">
      <div class="row g-2 align-items-center">
        <!-- Left box -->
        <div class="col-md-2 col-12">
          <input type="text" class="form-control" placeholder="Category">
        </div>

        <!-- Main search box -->
        <div class="col-md-8 col-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search flowers">
            <button class="btn btn-success" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Right box -->
        <div class="col-md-2 col-12">
          <input type="text" class="form-control" placeholder="Location">
        </div>
      </div>
    </div>
  </section>




  <section class="searcharea">
    <div class="container">
      <div class="row g-2 align-items-center">
        
        <!-- Left Input (Category) -->
        <div class="col-md-2 col-12">
          <input type="text" class="form-control" placeholder="Category">
        </div>

        <!-- Middle Search Input -->
        <div class="col-md-8 col-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search flowers">
            <button class="btn btn-success" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Right Input (Location) -->
        <div class="col-md-2 col-12">
          <input type="text" class="form-control">
            <button class="btn" type="button">
                 <i class="bi bi-search"></i>
            </button>

        </div>

      </div>
    </div>
  </section>

  <!-- âœ… Bootstrap JS (for responsiveness & input groups) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
